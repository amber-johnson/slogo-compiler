LessThan = Reports whether first expression is striclty less than second expression,expr1 - any expression\nexpr2 - any expression,1 if expr1 is strictly less than expr2; 0 otherwise
GreaterThan = Reports whether first expression is striclty greater than second expression,expr1 - any expression\nexpr2 - any expression,1 if expr1 is strictly greater than expr2; 0 otherwise
Equal = Reports whether or not the given expressions result in the same value,expr1 - any expression\nexpr2 - any expression,1 if expr1 and expr2 are equal; 0 otherwise
NotEqual = Reports whether or not the two expressions result in different values,expr1 - any expression\nexpr2 - any expression,1 if expr1 and expr2 are not equal; 0 otherwise
And = Reports whether or not both given tests are true (non-zero),expr1 - any expression\nexpr2 - any expression,1 if test1 and test2 are non-zero; 0 otherwise
Or = Reports whether one or more of the given tests are true (non-zero),expr1 - any expression\nexpr2 - any expression,1 if test1 or test2 are non-zero; 0 otherwise
Not = Reports logical opposite of given test,test - any expression,1 if test is 0; 0 if test is non-zero